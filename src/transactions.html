<div class="d-none" id="transactions">

	<div class="card card-full mb-3">
		<div class="card-body row">
			<div class="col">
				<div class="form-inline mb-0">
					<label class="my-1 mr-2" for="access_type">Transactions your address:</label>
					<select class="form-control form-control" id="access_type" name="send-from-val" required="">
						<option value="">From all your addresses</option>
					</select>
				</div>
			</div>
		</div>
	</div>

	<table class="table table-hover" id="transactions-table">
		<thead>
			<tr>
				<th>#</th>
				<th>Address</th>
				<th>Usages</th>
				<th>Balances</th>
				<th>Options</th>
			</tr>
		</thead>
	</table>

</div>
